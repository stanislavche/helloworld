<!DOCTYPE html>
<head>
  <title>Hello World</title>
</head>
<body>
  <div class="screen">
    <div class="glass">
      <span class="glass__title">GAME BOY WEB EMULATOR</span>
    </div>
<!--    <img class="imageGB" src="./img/screen.png" alt="screen">-->
    <span id="switch-light"></span>
    <span id="preloader">Click any button</span>
    <canvas width="160" height="144"></canvas>
    <span class="palette-icon material-icons">&#xE40a;</span>
    <span class="volume-icon material-icons">&#xEf49;</span>
    <input type="range" id="volume" name="palette" min="0" max="1" value="0.8" step="0.1">
    <input type="range"  id="palette" name="palette" min="0" max="82" value="0" step="1">
  </div>
  <div class="controls" id="controls">
    <div class="btn-direction">
      <div class="vertical">
        <span class="arrow arrow_up" data-bind="_set_joyp_up"></span>
        <span class="arrow arrow_down" data-bind="_set_joyp_down"></span>
      </div>
      <div class="horizontal">
        <span class="arrow arrow_left" data-bind="_set_joyp_left"></span>
        <span class="arrow arrow_right" data-bind="_set_joyp_right"></span>
      </div>
    </div>
    <div class="btn-AB">
      <span class="btn btn_A" data-bind="_set_joyp_A">A</span>
      <span class="btn btn_B" data-bind="_set_joyp_B">B</span>
    </div>
    <div class="btn-start-select" id="select" data-bind="_set_joyp_select"></div>
    <div class="btn-start-select" id="start" data-bind="_set_joyp_start"></div>
  </div>
  <script src="binjgb.js"></script>
  <script src="simple.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap&family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</body>
